<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/trivia.js"></script>  
    <form>    
        <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <header> 
                        <h1> Trivia Game!</h1>
                        <hr>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 id="timers"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 question" id="answers"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3" id="gameDone"></div>
                <div class="col-md-3" id="gameStartOver"></div>
            </div> 
        </section> 
    </form>
    
</body>
</html>
